<mat-card class="justify-content-center">
    <mat-card-subtitle> {{ fileName }} </mat-card-subtitle>
    <!-- <nb-container> -->
    <!-- </nb-container> -->
    <div *ngIf="pdfData.length">
        <button mat-button style="color: #349388" matTooltip="Prev Page" (click)="prevPage()"
            [disabled]="disablePrevPage">
            <mat-icon>arrow_left</mat-icon>
        </button>
        <mat-card style="display: inline; ;background-color:rgba(90, 90, 90); color:white;">
            {{ pageId + "/" + totalPages}}</mat-card>
        <button mat-button style="color: #349388" matTooltip="Next Page" (click)="nextPage()"
            [disabled]="disableNextPage">
            <mat-icon>arrow_right</mat-icon>
        </button>

        <!-- </div> -->
        <!-- <div> -->
        <button mat-button style="color: #349388" matTooltip="Zoom In" (click)="zoomIn()">
            <mat-icon>zoom_in</mat-icon>
        </button>
        <button mat-button style="color: #349388" matTooltip="Zoom Out" (click)="zoomOut()">
            <mat-icon>zoom_out</mat-icon>
        </button>
        <button mat-button style="color: #349388" matTooltip="Reset Zoom" (click)="reset()">
            <mat-icon>restore</mat-icon>
        </button>
        <button mat-button style="color: #349388" matTooltip="Clear Rectangles" (click)="clearRectangles()">
            <mat-icon>clear</mat-icon>
        </button>
    </div>

    <div class="child" #popOver="ngbPopover" triggers="manual" [autoClose]="false" [ngbPopover]="popContent"></div>
    <mat-card-content #konvaDivId id="konvaContainer"
        style="height:792px;min-width:612px; overflow-x: scroll;overflow-y: scroll"></mat-card-content>
</mat-card>

<!-- <div mat-button #popOver="ngbPopover" [ngbPopover]="popContent"></div> -->

<ng-template #popContent>
    <mat-card>
        <mat-card-title>{{label}}</mat-card-title>
        <mat-card-content>{{responseText}}
            <button mat-icon-button (click)="closePopover()">
                <mat-icon>check_circle_outline</mat-icon>
            </button>
            <button mat-icon-button (click)="incorrectText()">
                <mat-icon>clear</mat-icon>
            </button>
            <button mat-icon-button (click)="extractText()">
                <mat-icon>refresh</mat-icon>
            </button>
            <mat-checkbox class="example-margin" [checked]="false" (change)="onCheckboChange()">Select Highlighted!
            </mat-checkbox>
        </mat-card-content>
    </mat-card>
</ng-template>
